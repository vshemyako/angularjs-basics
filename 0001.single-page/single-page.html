<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Single Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    </head>
    <body>
        <div>
            <label>Colour:</label>
            <input type="text" ng-model="colour" placeholder="Colour of your choice">
            <hr>
            <h1>Your favourite colour is: {{colour}}</h1>
        </div>
    </body>
</html>
